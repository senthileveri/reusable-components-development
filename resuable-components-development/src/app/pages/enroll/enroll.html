<div class="enroll-container">
<div class="enroll">
    <div class="enroll-card">
        <div class="copyContentLarge">
            <div class="header">
                Enroll in RewardsProgramName today
            </div>
            <br />
            <div class="button">
              <button app-button variant="primary" size="lg">
                Yes,I have a login
                <ng-icon name="heroArrowLeftCircleMicro" />
              </button>
              <br />
              <button app-button variant="secondary" size="lg">
                  Link it to a digital credential
              </button>
            </div>
            <!-- <div class="input">
                <app-input label="Email address" placeholder=""></app-input>
            </div>

            <div class="select">
                <app-select label="Select a state" [options]="states" placeholder=""></app-select>
            </div> -->
            <br />
            <input type="text" appFloatingLabel label="Username" />
            <br />
            <input type="email" appFloatingLabel label="Email" />
            <br />
            <input type="password" appFloatingLabel label="Password" />
            <br/>
            <input type="password" appFloatingLabelPin label="Enter PIN" />
            <br />
            <div class="theme-label">Light Theme PIN Entry</div>
            <div class="light-card">
              <input type="tel" [length]="5" appPinEntry theme="light" (pinEntered)="onPinEntered($event)" />
            </div>
            <br />
            <div class="theme-label">Dark Theme PIN Entry</div>
            <div class="dark-card">
              <input type="tel" [length]="5" appPinEntry theme="dark" (pinEntered)="onPinEntered($event)" />
            </div>
        </div>
    </div>
</div>
</div>
